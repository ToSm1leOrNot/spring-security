<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<table>
  <tr>
    <th>username</th>
    <th>password</th>
    <th>email</th>
    <th>role</th>
    <th>operation</th>
  </tr>

  <tr th:each="msg :${messages}">

    <td th:text="${msg.username}"></td>
    <td th:text="${msg.password}"></td>
    <td th:text="${msg.email}"></td>
    <td th:text="${msg.roles}"></td>
    <td>
      <form th:action="@{admin/user-update/{id}(id=${msg.id})}" th:method="get"><input type="submit"
                                                                                       value="update"></form>
    </td>
    <td>
      <form th:action="@{admin/user-delete/{id}(id=${msg.id})}" th:method="delete"><input type="submit"
                                                                                          value="delete"></form>
    </td>


  </tr>


</table>

<br>

<input type="button" value="Add"
       onclick="window.location.href = 'admin/addNewUser'"/>

<input type="button" value="logout"
       onclick="window.location.href = '/logout'"/>


</body>
</html>
